<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="Login.css"  href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
  <div class="container" id="loginContainer">
    <form id="loginForm">
      <h2>Login</h2>
      <label for="loginEmail">Email:</label>
      <input type="text" id="loginEmail" name="loginEmail" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>
      <button type="button" id="loginButton">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="signupLink">Signup here</a></p>
  </div>

  <div class="container hidden" id="signupContainer">
    <form id="signupForm">
      <h2>Signup</h2>
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" name="signupUsername" required>
      <label for="signupEmail">Email:</label>
      <input type="text" id="signupEmail" name="signupEmail" required>
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" required>
      <button type="button" id="signupButton">Signup</button>
    </form>
    <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
  </div>

  <script src="Login.js" type="module"></script>
</body>
</html>
